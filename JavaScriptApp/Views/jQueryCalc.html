                let v1 = parseFloat($("#first").val());
                let v2 = parseFloat($("#second").val()); //#followed by ID should be used to get the Element by ID..
                let res = addFunc(v1, v2);
                $("#result").text(res);
            })
        }
        $(document).ready(init);//delegate concept in C#...
    </script>
